<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>입력양식 추가 실습</h1>
    <form method="post" action="" name="form1">
        이름을 입력하세요:<input type="text"
        required placeholder="예시>홍길동"><br>
        학번을 입력하세요:<input tpye="text"
        placeholder="예시>10600" autofocus><br>
        좋아하는 색을 고르세요:<input type="color"><br>
        <input type="submit" value="제출"><br>
        키를 입력하세요:
        <input type="number" name="number" min="130" max="200" step="5" value="160"><br>
        좋아하는 숫자를 입력하세요(단 1~10까지):
        <input type="range" min="1" max="10" value="0"><br>
        비밀번호를 분실했을때 질문: <br>
        <select name="password">
            <option value="1"> 내가 태어난 동네 이름은?</option>
            <option value="2"> 나의 초등학교 이름은?</option>\
            <option value="3"> 어렿을 때 키우던 고양이 이름은 ?</option>
        </select>
        <input list="browesers" name="brr">
        <datalist id="browesers">
            <option value="chrome"></option>
            <option value="edge"></option>
            <option value="safari"></option>
        </datalist>
        <datalist id="languages">
            <option value="C">크롬</option>
            <option value="python">엣지</option>
            <option value="rust">사파리</option>
        </datalist><br>
        <input type="file" accept="image/jpg,image/png">
    </form>


</body>
</html>
